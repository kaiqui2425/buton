<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="meunome">kaiqui</p>
    <button class="apertar-botao">apertar</button>
    <script>
        const meunome= document.getElementById("meunome")
        const botao= document.querySelector(".apertar-botao")
        botao.onclick=function(){
            meunome.innerText="leticia"
        }
        </script>
